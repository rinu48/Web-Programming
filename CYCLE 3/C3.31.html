<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type:square;
}
ol {
  list-style-type:upper-roman;
}
</style>
</head>
<body>
<b>Unordered list :</b>
<ul>
 <li>MONITOR</li>
  <li>KEYBOARD</li>
  <li>MOUSE</li>
 <li>PRINTER</li>
</ul>
<b>Ordered lists :</b>
<ol>
 <li>MONITOR</li>
  <li>KEYBOARD</li>
  <li>MOUSE</li>
 <li>PRINTER</li>
</ol>
</body>
</html>
