<!DOCTYPE html>
<html>
<head>
<style>
/* unvisited link */
a:link {
  color:red;
}
/* visited link */
a:visited {
  color:blue;
}
</style>
</head>
<body>
<h2>PAGE LINKS</h2>
<p><b><a href="http://www.facebook.com/" target="_blank">Facebook</a></b></p>
<p><b><a href="https://www.github.com/" target="_blank">Visit Github!</a></b></p>
<p><b><a href="https://www.google.com/" target="_blank">Visit Google!</a></b></p>
</body>
</html>
