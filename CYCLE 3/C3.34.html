<!DOCTYPE html>
<html>
<head>
<style>
/* unvisited link */
a:link, a:visited {
  color:lightblue;
}
a:hover, a:active {
  color:yellow;
}
</style>
</head>
<body>
<h2>CSS LINKS</h2>
<p><b><a href="http://www.instagram.com/" target="_blank">Instagram</a></b></p>
<p><b><a href="https://www.facebook.com/" target="_blank">Visit Facebook!</a></b></p>
<p><b><a href="https://www.Google.com/" target="_blank">Visit Google!</a></b></p>
</body>
</html>
