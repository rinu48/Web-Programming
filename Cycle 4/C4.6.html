<html>
    <style>
        #box{
            width:400px;
            height:180px;
            border:2px solid black;
            background-color:linen;
            position:relative;
            margin:50px 50px;
        }

    </style>
    <script>
        function isPositive() {
        var num =document.getElementById("no_input").value;
        var result;
        if(num>0)
        {
            if (num%3==0&&num%7==0) {
                
                document.getElementById("demo").innerHTML = num+" "+"is a multiple of 3 and 7"
            }
            else if(num%3==0){
                document.getElementById("demo").innerHTML = num+" "+"is a multiple of 3 not a  multiple of 7"
        
            }
            else if(num%7==0){
                document.getElementById("demo").innerHTML = num+" "+"is a multiple of 7 not a  multiple of 3";
            }
            else
            {
                document.getElementById("demo").innerHTML = num+" "+"is not a multiple of 7 and not a  multiple of 3" ;
            } 
        }
 
        }
    </script>
    <body>
        <div id="box">
            
            <h2>Check if a given positive number is a multiple of 3 or a multiple of 7</h2>
            <label>Enter the number:</label><input type="text" id="no_input" >
            <button onclick="isPositive()" >Check</button>
            <p id="demo"></p>
            
        </div>
        
        
    </body>    
</html>
